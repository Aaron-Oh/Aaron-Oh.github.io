l/ch02-hello-diamol May you don\u0026rsquo;t know the meaning of code, It\u0026rsquo;s okay. At the end of this chapter, you will know what that means naturally. Since I already download image diamol/ch02-hello-diamol, print out like below:\nsuccess docker container run diamol/ch02-hello-diamol Hello from Chapter 2! My name is: b56c8d50100a Im running on: Linux 6.6.16-linuxkit aarch64 My address is: inet addr:172.17.0.2 Bcast:172.17.255.255 Mask:255.255.0.0 If you want to run container with any image, you need that image first(if you don\u0026rsquo;t have, docker download that image which Docker calls pulling (success)). Image have all\nThis example simply print out message \u0026lsquo;Hello from Chapter 2!\u0026rsquo; with details of container running. The image contains all the content for the application, along with instructions telling Docker how to start the application.\nThe machine name, in this example: b56c8d50100a The Operating system, in this example: Linux 6.6.16-linuxkit aarch64 The network address, in this example: 172.17.0.2 Though It\u0026rsquo;s very simple example, we could see the fundamental of docker workflow. build (tip) - share (tip) - run (tip) For the specific descriptions, Someone packages their application to run in a container, and then publishes it so itâ€™s available to other users. Then anyone with access can run the app in a container.\nThese three concepts are powerful enough to describe how docker works. Because the workflow is the same no matter how complicated the application is. And Docker images can be packaged to run on any com- puter that supports Docker, which makes the app completely portableâ€”portability (primary) is one of Dockerâ€™s key benefits.\ntip Try it again\nWhat if you run exatly same command in terminal? There might me \u0026lsquo;almost\u0026rsquo; same output, but sligtly different points are.\nsuccess docker container run diamol/ch02-hello-diamol Hello from Chapter 2! My name is: dab89ec979a1 Im running on: Linux 6.6.16-linuxkit aarch64 My address is: inet addr:172.17.0.5 Bcast:172.17.255.255 Mask:255.255.0.0 As you can see above, the computer name is \u0026lsquo;dab89ec979a1\u0026rsquo; and inet address is \u0026lsquo;172.17.0.5\u0026rsquo;. The machine name will change every time, and the IP address will often change, but every container is running on the same computer, so where do these dif- ferent machine names and network addresses come from? Weâ€™ll dig into a little theory next to explain that, and then itâ€™s back to the exercises.\nWhat is container? This is example of application whis is in the container: A Docker container is the same idea as a physical containerâ€”think of it like a box with an application in it. Inside the box, the application seems to have a computer all to itself: it has its own machine name and IP address, and it also has its own disk drive (Windows containers have their own Windows Registry too). Figure 2.2 shows how the app is boxed by the container.\nThose things are all virtual resourcesâ€”the hostname, IP address, and filesystem are created by Docker. Theyâ€™re logical objects that are managed by Docker, and theyâ€™re all joined together to create an environment where an application can run. Thatâ€™s the â€œboxâ€ of the container. The application inside the box canâ€™t see anything outside the box, but the box is running on a computer, and that computer can also be running lots of other boxes. The applications in those boxes have their own separate environments (managed by Docker), but they all share the CPU and memory of the computer, and they all share the computerâ€™s operating system. You can see in figure 2.3 how containers on the same computer are isolated.\n","pubDate":"2023-04-01","title":"Understanding Docker and Running Hello World"},{"link":"http://jaym-oh.github.io/posts/docker/docker_1/","plain":"Welecome to the Docker series and I\u0026rsquo;m gonna study this book, Learn Docker in a Month of Lunches(2020), by own my word.\nThis series consists of 4 parts:\nUnderstaning Docker Containers \u0026amp; Images Running Distributed Applications in Containers Running at Scale with a Container Orchestrator Getting Your Containers Ready for Production This is the first post about series Docker. In this part, you can get up to speed quickly on the core Docker concepts: containers, images, and registries. you\u0026rsquo;ll learn how to run applications in containers, package your own applications in containers, and share those applications for other people to use. You\u0026rsquo;ll also learn about storing data in Docker volumes and how you can run stateful apps in containers. After throughing this chapter, you\u0026rsquo;ll be comfortable with all the fundamentals of Docker, and you\u0026rsquo;ll be learning with best pracices baked in from the start.\nWhat is Docker Docker is a platform for running application in lightweight units called containers. Containers have taken hold in software everywhere, from werverless functions in the cloud to strategic planning in the enterprise. Docker is becoming a core com- petency for operators and developers across the industryâ€”in the 2019 Stack Overflow survey, Docker polled as peopleâ€™s number one â€œmost wantedâ€ technology And Docker is a simple technology to learn. You can pick up this book as a com- plete beginner, and youâ€™ll be running containers in chapter 2 and packaging appli- cations to run in Docker in chapter 3. Each chapter focuses on practical tasks, with examples and labs that work on any machine that runs Dockerâ€”Windows, Mac, and Linux users are all welcome here. The journey youâ€™ll follow in this book has been honed over the many years Iâ€™ve been teaching Docker. Every chapter is hands-onâ€”except this one. Before you start learning Docker, itâ€™s important to understand just how containers are being used in the real world and the type of problems they solveâ€”thatâ€™s what Iâ€™ll cover here. This chapter also describes how Iâ€™ll be teaching Docker, so you can figure out if this is the right book for you. Now letâ€™s look at what people are doing with containersâ€”Iâ€™ll cover the five main scenarios where organizations are seeing huge success with Docker. Youâ€™ll see the wide range of problems you can solve with containers, some of which will certainly map to scenarios in your own work. By the end of this chapter youâ€™ll understand why Docker is a technology you need to know, and youâ€™ll see how this book will get you there.\nWhy containers will take over the world Creating lab envionment how to install docker in your operaing system? docker run in your computer as flows:\në‚´ ë¸”ë¡œê·¸ê°€ ì™œ ìŒë€í•´ ì´ ë¯¸ì¹œ ã„±ã…‡ì°°í‘¸ë® ì•„ëŸ¬ã…—ã„·ã…‡ë¼ã…œ ã…‡ëŸ¬í‘¸ëŒ€ ë£¨ Being immediately effective â€œImmediately effectiveâ€ is another principle of the Month of Lunches series. In all the chapters that follow, the focus is on learning skills and putting them into practice. Every chapter starts with a short introduction to the topic, followed by try-it-now exercises where you put the ideas into practice using Docker. Then thereâ€™s a recap with some more detail that fills in some of the questions you may have from diving in. Lastly thereâ€™s a hands-on lab for you to go the next stage. All the topics center around tasks that are genuinely useful in the real world. Youâ€™ll learn how to be immediately effective with the topic during the chapter, and youâ€™ll fin- ish by understanding how to apply the new skill. Letâ€™s start running some containers!\n","pubDate":"2023-03-28","title":"Before you begin"},{"link":"http://jaym-oh.github.io/posts/markdown/extendedmd/","plain":"Code Code in line Example: basic: \u0026ldquo;name\u0026rdquo;\noptions: you can add options featuring as what you want to highlight just add (primary), (tip), (warning), (success), (danger) with one white space\nname (primary)\nname (tip)\nname (warning)\nname (success)\nname (danger)\nExample of code block 1 2 3 4 5 6 7 8 9
