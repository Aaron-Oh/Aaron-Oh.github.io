baseURL = 'http://xxx.xxx/'
languageCode = 'en-us'

# 웹사이트 제목
title = 'Jay Log'

# 웹사이트 기본 언어
defaultContentLanguage = "en"
# robots.txt 사용 여부
enableRobotsTXT = true

# 요약 길이
# 요약의 글자 수 제한
summaryLength = 50

# 내용에 중국어/일본어/한국어가 포함되어 있는 경우 자동 감지. 
# CJK 언어 지원을 위해 true로 설정
hasCJKLanguage = true
[author]
    name = "JAY OH"
    description = "고려대코딩개발협동조합 창단 멤버"
    # 작가 카드에 표시될 작가의 프로필 사진
    image = "/images/author/jay1.jpeg"
    # 작가 카드 및 푸터에 표시될 followme 링크
    # 작가 카드와 푸터의 followme 링크
    link = "https://github.com/JayM-Oh"

# 분류(Taxonomies), 현재 다음 3가지 분류만 지원
# 사용하지 않을 경우 [menus]에서 삭제
[taxonomies]
    category = "categories"
    tag = "tags"
    series = "series"
    
[params]
    [params.site]
        onlyOneLang = false
        # 테마 스타일: auto, light, dark
        mode = 'auto'

    # 페이지 설정
    [params.page]
        # 홈페이지 상단 이미지, 경로 앞 “/” 필수
        homeTopImg = "/images/home.jpg"

        # 홈페이지 상단 이미지 제목, Markdown 지원
        homeTitle = "Jay Oh"

        # 홈페이지 제목 글꼴 크기(px)
        homeTitleFontSize = 40

        # 홈페이지 상단 이미지 내용, Markdown 지원
        homeContent = "고려대코딩개발협동조합 창단 멤버"
        
        # 홈페이지 내용 글꼴 크기(px)
        homeContentFontSize = 20

        # 카테고리 페이지 상단 이미지
        categoryTopImg = "/images/categories.jpg"
        
        # 카테고리 페이지 설명
        categoryDes = "description of categories page"

        # 태그 페이지 상단 이미지
        tagTopImg = "/images/tag.jpg"

        # 태그 페이지 설명
        tagDes = "description of tags page"

        # 모든 글 페이지 상단 이미지
        allPostsTopImg = "/images/allPosts.jpg"

        # 모든 글 페이지 설명
        allPostsDes = "description of allPosts page"

        # 소개 페이지 상단 이미지
        aboutTopImg = "/images/about.jpg"

        # 소개 페이지 설명
        aboutDes = "description of about page"

        # 글에 "image" 매개변수가 없을 경우 대체할 기본 이미지
        defaultPostImg = "/images/default.jpg"
        
        # 홈페이지 글 최대 표시 수
        maxHomePostCount = 5

        # 관련 글 최대 표시 수
        maxPageRelatedCount = 5

        # 최신 글 최대 표시 수
        maxPageNewestCount = 5

    # Valine 댓글 시스템(자세한 내용은 https://valine.js.org/ 참조)
    [params.valine]
        # Valine 댓글 시스템 활성화 여부
        enable = false
        # appid, 자세한 내용은 https://valine.js.org/configuration.html#appId 참조
        appid = 'xxxxxxxxxxxxxxxxxxxxxxxx-xxxxxxxx'
        # appKey, 자세한 내용은 https://valine.js.org/configuration.html#appKey 참조
        appkey = 'xxxxxxxxxxxxxxxxxxxxxxxx'
        # 댓글 입력란 텍스트
        placeholder = '댓글을 입력하세요'
        # 아바타, 자세한 내용은 https://valine.js.org/avatar.html 참조
        avatar = 'robohash'
        # 댓글 작성 시 필수 입력 필드, ['nick'] 또는 ['nick','mail'] 가능
        requiredFields = ['nick']
        # 글 조회수 통계
        visitor = true
        # 페이지 당 최대 댓글 수
        pageSize = 5

    # 페이지 하단 설정
    [params.footer]
        # 하단 활성화 여부
        enable = true
        # 저작권 표시
        copyRight = true
        from = 2022
        # 방문자 및 조회수 표시 활성화 여부
        visitor = true
        # 테마 정보 표시 활성화 여부
        themeInfo = false

[menus]
    [[menus.main]]
        # 이름
        name = "Home"
        # 경로
        url = "/"
        # 정렬 가중치, 작을수록 앞쪽(왼쪽)에 위치, 최소값은 1
        weight = 1
        # 단일 항목 앞에 FontAwesome 아이콘
        pre = "<i class='fa fa-home'></i>"
    [[menus.main]]
        name = "Posts"
        url = "/posts"
        weight = 2
        pre = "<i class='fa fa-book'></i>"
    [[menus.main]]
        name = "Categories"
        url = "/categories"
        weight = 3
        pre = "<i class='fa fa-folder-open'></i>"
    [[menus.main]]
        name = "Tags"
        url = "/tags"
        weight = 5
        pre = "<i class='fa fa-tags'></i>"        
    [[menus.main]]
        name = "About"
        url = "/about"
        weight = 6
        pre = "<i class='fa fa-info-circle'></i>"

    # 소셜, 최대 6개
    [[menus.social]]
        name = "GitHub"
        url = "https://github.com/JayM-Oh"
        pre = "<i class='fa fa-github'></i>"
        weight = 1
    [[menus.social]]
        name = "YouTube"
        url = "https://www.youtube.com"
        pre = "<i class='fa fa-youtube'></i>"
        weight = 2

    # 후원, 최대 3개 지원
    [[menus.sponsor]]
        name = "Wechat"
        url = "/images/sponsor/Wechat.jpeg"
        weight = 1
    [[menus.sponsor]]
        name = "Alipay"
        url = "/images/sponsor/Alipay.jpeg"
        weight = 2

# 관련 글 설정, 자세한 내용은 https://gohugo.io/content-management/related/ 참조
[related]
    # 값은 0에서 100 사이, 작을수록 더 많은 글이 일치하지만 정확도가 다소 떨어질 수 있음
    threshold = 0
    # 최신 글 포함 여부
    includeNewer = true
    # true로 설정하면 인덱스 및 조회 시 소문자 키워드를 동시에 사용할 수 있음
    # 이는 약간의 성능 손실을 감수하고 더 정확한 결과를 얻을 수 있음
    toLower = false

    [[related.indices]]
        # 카테고리 일치
        name = "categories"
        # 이 매개변수의 다른 매개변수에 비해 상대적 중요도를 나타내는 정수 가중치
        # 0은 이 인덱스를 비활성화하고, 심지어 음수도 가능
        weight = 100
        toLower = false

    [[related.indices]]
        name = "tags"
        weight = 80
        toLower = false

    [[related.indices]]
        name = "date"
        weight = 10

# Hugo 문서 해석 설정
[markup]
    # 구문 강조, 자세한 내용은 https://gohugo.io/functions/highlight/ 참조
    [markup.highlight]
        codeFences = true
        guessSyntax = false
        hl_Lines = ''
        lineAnchors = ''
        lineNoStart = 1
        # 각 코드 라인 앞에 번호 표시
        lineNos = true
        anchorLineNos = false
        lineNumbersInTable = true
        noClasses = false
        noHl = false
        hl_inline = false
        # 코드 강조 스타일, 더 많은 스타일은 https://xyproto.github.io/splash/docs/ 참조
        style = 'monokailight'
        tabWidth = 4

    # md 파일에 HTML 문장이 포함되어 있으면 아래 코드 활성화
    # [markup.goldmark]
    #     [markup.goldmark.renderer]
    #         unsafe = true
